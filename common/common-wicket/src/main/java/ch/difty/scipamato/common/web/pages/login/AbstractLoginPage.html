<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<body>
    <wicket:extend>
        <form wicket:id="form">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-4"></div>
                    <div class="col-md-4 text-center">
                        <h2 class="form-signin-heading" wicket:id="header">Please sign in</h2>
                    </div>
                    <div class="col-md-4"></div>
                </div>
                <div class="row">
                    <div class="col-md-5"></div>
                    <div class="col-md-2">
                        <label wicket:id="usernameLabel">username</label>&nbsp;<input type="text" wicket:id="username"
                                                                                      class="form-control" required
                                                                                      autofocus/>
                    </div>
                    <div class="col-md-5"></div>
                </div>
                <div class="row">
                    <div class="col-md-5"></div>
                    <div class="col-md-2">
                        <label wicket:id="passwordLabel">password</label>&nbsp;<input type="password"
                                                                                      wicket:id="password"
                                                                                      class="form-control" required/>
                    </div>
                    <div class="col-md-5"></div>
                </div>
                <div class="row">
                    <div class="col-md-5"></div>
                    <div class="col-md-2">
                        <button type="submit" wicket:id="signin" class="btn btn-lg btn-primary btn-block"></button>
                    </div>
                    <div class="col-md-5"></div>
                </div>
            </div>
        </form>
    </wicket:extend>
</body>
</html>
