dependencies {
    compile project(':scipamato-common-utils')
    compile 'org.projectlombok:lombok:1.18.6'
    compile 'org.springframework:spring-oxm:5.1.6.RELEASE'
    compile 'javax.xml.bind:jaxb-api:2.3.1'
    compile 'org.glassfish.jaxb:jaxb-runtime:2.3.1'
    compile 'com.sun.activation:javax.activation:1.2.0'
    compile 'org.springframework.cloud:spring-cloud-starter-openfeign:2.1.1.RELEASE'
    compile 'io.github.openfeign:feign-jaxb:10.1.0'
    compile 'io.github.openfeign:feign-okhttp:10.1.0'
    compile 'io.github.openfeign:feign-slf4j:10.1.0'
    testCompile project(':scipamato-common-utils')
}

task javadocJar(type: Jar) {
    classifier = 'javadoc'
    from(javadoc.destinationDir)
}

description = 'SciPaMaTo-Core :: Pubmed API Project'
publishing.publications.maven.artifact(javadocJar)
