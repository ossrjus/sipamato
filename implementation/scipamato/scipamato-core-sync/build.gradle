dependencies {
    compile project(':scipamato-common-utils')
    compile 'org.springframework.boot:spring-boot-starter-batch:2.1.4.RELEASE'
    compile 'org.springframework.boot:spring-boot-configuration-processor:2.1.4.RELEASE'
    compile 'org.projectlombok:lombok:1.18.6'
    compile 'org.springframework.boot:spring-boot-starter-jooq:2.1.4.RELEASE'
    runtime 'org.postgresql:postgresql:42.2.5'
    testCompile project(':scipamato-common-utils')
    testCompile 'org.apache.bval:bval-jsr:2.0.0'
