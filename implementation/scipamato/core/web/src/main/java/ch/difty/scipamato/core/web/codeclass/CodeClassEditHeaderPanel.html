<!DOCTYPE html>
<!--suppress WicketForgeHtmlIdInspection, HtmlFormInputWithoutLabel -->
<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
    <div class="row">
        <div class="col-md-4">
            <div class="row">
                <div wicket:id="idLabel"></div>
                <input wicket:id="id" class="form-control"/>
            </div>
        </div>
        <div class="col-md-8 text-right" style="bottom: -20px;">
            <button type="submit" wicket:id="submit" class="btn btn-md btn-primary" tabindex="-1"></button>
            <button type="submit" wicket:id="back" class="btn btn-md" tabindex="-1"></button>
        </div>
    </div>
</wicket:panel>
</html>
