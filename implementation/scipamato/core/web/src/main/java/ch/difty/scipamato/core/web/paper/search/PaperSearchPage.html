<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<body>
    <wicket:extend>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <div class="panel panel-default">
                        <div wicket:id="searchOrderSelectorPanelLabel" class="panel-heading"></div>
                        <div wicket:id="searchOrderSelectorPanel" class="panel-body"></div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-2">
                    <div class="panel panel-default">
                        <div wicket:id="searchOrderPanelLabel" class="panel-heading"></div>
                        <div wicket:id="searchOrderPanel" class="panel-body"></div>
                    </div>
                </div>
                <div class="col-md-10">
                    <div class="panel panel-primary">
                        <div wicket:id="resultPanelLabel" class="panel-heading"></div>
                        <div wicket:id="resultPanel" class="panel-body"></div>
                    </div>
                </div>
            </div>
        </div>
    </wicket:extend>
</body>
</html>
