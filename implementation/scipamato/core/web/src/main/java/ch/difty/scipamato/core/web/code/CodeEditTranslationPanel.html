<!DOCTYPE html>
<!--suppress WicketForgeHtmlIdInspection, HtmlFormInputWithoutLabel -->
<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
    <div wicket:id="translations" class="row">
        <div class="col-md-6">
            <div class="input-group mb-3">
                <span wicket:id="langCode" class="input-group-addon" id="langCode-addOn">[langCode]</span>
                <input wicket:id="name" class="form-control" aria-describedby="langCode-addOn"/>
            </div>
        </div>
        <div class="col-md-6">
            <input wicket:id="comment" class="form-control" tabindex="-1"/>
        </div>
    </div>
</wicket:panel>
</html>
