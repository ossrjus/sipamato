    compile 'org.projectlombok:lombok:1.18.6'
    compile 'org.springframework.boot:spring-boot-starter-web:2.1.4.RELEASE'
    compile 'org.springframework.boot:spring-boot-starter-undertow:2.1.4.RELEASE'
    compile 'org.springframework.boot:spring-boot-starter-actuator:2.1.4.RELEASE'
    compile 'org.springframework.boot:spring-boot-starter-security:2.1.4.RELEASE'
    compile 'org.springframework.boot:spring-boot-configuration-processor:2.1.4.RELEASE'
    compile 'com.giffing.wicket.spring.boot.starter:wicket-spring-boot-starter:2.1.5'
    compile 'org.apache.wicket:wicket-core:8.4.0'
    compile 'org.apache.wicket:wicket-ioc:8.4.0'
    compile 'org.apache.wicket:wicket-extensions:8.4.0'
    compile 'org.apache.wicket:wicket-request:8.4.0'
    compile 'org.apache.wicket:wicket-spring:8.4.0'
    compile 'org.apache.wicket:wicket-auth-roles:8.4.0'
    compile 'org.wicketstuff:wicketstuff-annotation:8.4.0'
    compile 'de.agilecoders.wicket:wicket-bootstrap-core:2.0.9'
    compile 'org.webjars:font-awesome:5.7.1'
    compile 'de.agilecoders.wicket:wicket-bootstrap-extensions:2.0.9'
    compile 'de.agilecoders.wicket:wicket-bootstrap-less:2.0.9'
    compile 'de.agilecoders.wicket:wicket-bootstrap-themes:2.0.9'
    compile 'org.apache.wicket:wicket-bean-validation:8.4.0'
    compile 'org.apache.wicket:wicket-devutils:8.4.0'
    compile 'de.codecentric:spring-boot-admin-starter-client:2.1.4'
    testCompile project(':scipamato-common-utils')
    testCompile 'javax.servlet:javax.servlet-api:4.0.1'
    testCompile 'javax.validation:validation-api:2.0.1.Final'
    testCompile 'org.apache.bval:bval-jsr:2.0.0'
}

task javadocJar(type: Jar) {
    classifier = 'javadoc'
    from(javadoc.destinationDir)
}

description = 'SciPaMaTo-Common :: Wicket Project'
publishing.publications.maven.artifact(javadocJar)
