dependencies {
    compile project(':scipamato-common-entity')
    compile project(':scipamato-common-persistence-api')
    compile 'org.springframework.boot:spring-boot-starter-jooq:2.1.4.RELEASE'
    compile 'org.jooq:jooq:3.11.10'
    compile 'org.flywaydb:flyway-core:5.2.4'
    compile 'org.springframework.boot:spring-boot-starter-security:2.1.4.RELEASE'
    compile 'org.jooq:jool-java-8:0.9.14'
    runtime 'org.postgresql:postgresql:42.2.5'
    testCompile project(':scipamato-common-utils')
    testCompile 'org.apache.bval:bval-jsr:2.0.0'
}

task testsJar(type: Jar) {
    classifier = 'tests'
    from(sourceSets.test.output)
}

task javadocJar(type: Jar) {
    classifier = 'javadoc'
    from(javadoc.destinationDir)
}

description = 'SciPaMaTo-Common :: Persistence jOOQ Project'
publishing.publications.maven.artifact(testsJar)
publishing.publications.maven.artifact(javadocJar)
