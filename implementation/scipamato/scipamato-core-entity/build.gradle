dependencies {
    compile project(':scipamato-common-entity')
    compile 'org.springframework:spring-context:5.1.6.RELEASE'
    compile 'javax.validation:validation-api:2.0.1.Final'
    compile 'javax.xml.bind:jaxb-api:2.3.1'
    testCompile project(':scipamato-common-utils')
    testCompile 'org.apache.bval:bval-jsr:2.0.0'
}

task javadocJar(type: Jar) {
    classifier = 'javadoc'
    from(javadoc.destinationDir)
}

description = 'SciPaMaTo-Core :: Entity Project'
publishing.publications.maven.artifact(javadocJar)
