/*
 * This file was generated by the Gradle 'init' task.
 */

dependencies {
    compile project(':scipamato-common-utils')
    compile project(':scipamato-common-entity')
    compile 'org.projectlombok:lombok:1.18.6'
    testCompile project(':scipamato-common-utils')
}

task testsJar(type: Jar) {
    classifier = 'tests'
    from(sourceSets.test.output)
}

task javadocJar(type: Jar) {
    classifier = 'javadoc'
    from(javadoc.destinationDir)
}

description = 'SciPaMaTo-Common :: Persistence API Project'
publishing.publications.maven.artifact(testsJar)
publishing.publications.maven.artifact(javadocJar)
