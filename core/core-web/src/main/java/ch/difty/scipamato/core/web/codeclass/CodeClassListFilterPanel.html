<!DOCTYPE html>
<!--suppress WicketForgeHtmlIdInspection, HtmlFormInputWithoutLabel -->
<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
    <form wicket:id="filterForm" role="form">
        <div class="row">
            <div class="col-md-4">
                <div wicket:id="nameLabel"></div>
                <input wicket:id="name" class="form-control"/>
            </div>
            <div class="col-md-4">
                <div wicket:id="descriptionLabel"></div>
                <input wicket:id="description" class="form-control"/>
            </div>
        </div>
    </form>
</wicket:panel>
</html>
