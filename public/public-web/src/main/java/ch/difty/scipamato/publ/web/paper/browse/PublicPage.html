<!DOCTYPE html>
<!DOCTYPE html>
<!--suppress WicketForgeHtmlIdInspection -->
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<body>
    <wicket:extend>
        <div class="container-fluid" style="padding-left: 0px;">
            <form wicket:id="searchForm" role="form">
                <div class="row">
                    <div class="col-md-11">
                        <div wicket:id="tabs" class="tabpanel ">[tabbed panel here]</div>
                    </div>
                    <div class="col-md-1" style="bottom: -0.8em;">
                        <div class="row">
                            <a wicket:id="help">[Help]</a>
                        </div>
                        <div class="row">
                            <button wicket:id="query"></button>
                        </div>
                        <div class="row">
                            <button wicket:id="clear"></button>
                        </div>
                    </div>
                </div>
            </form>
            <div class="row" style="min-height: 10em;">
                <div class="col-md-12">
                    <table class="dataview" wicket:id="results"></table>
                </div>
            </div>
        </div>
    </wicket:extend>
</body>
</html>
